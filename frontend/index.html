<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartSpreadsheet</title>
  <link rel="stylesheet" href="styles.css?v=reset2" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header class="app-bar">
      <div class="app-bar-left">
        <div class="app-title">SmartSpreadsheet</div>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
      </div>
      <div class="toolbar" id="toolbar">
        <button class="btn" id="addRowBtn">Add Row</button>
        <button class="btn" id="addColBtn">Add Column</button>
        <button class="btn" id="clearGridBtn">Clear</button>
        <div class="toolbar-sep"></div>
        <button class="btn btn-primary" id="submitBtn">
          <span class="btn-text">Process</span>
          <span class="btn-loading" style="display:none">Processingâ€¦</span>
        </button>
        <div class="job-info" id="jobInfo" style="display:none">
          <span>Jobs: <span id="jobCount">0</span></span>
          <span>Progress: <span id="jobProgress">0%</span></span>
        </div>
        <div class="toolbar-sep"></div>
        <button class="btn" id="refreshBtn">Refresh</button>
        <button class="btn" id="exportBtn">Export</button>
      </div>
    </header>

    <main class="sheet-viewport">
      <section class="sheet" id="sheetRoot">
        <div class="sheet-header" id="sheetHeader"></div>
        <div class="sheet-body" id="spreadsheetGrid"></div>
      </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="api.js?v=reset2"></script>
  <script src="app.js?v=reset2"></script>
</body>
</html>
